
syntax = "proto3";

import "google/protobuf/empty.proto";

package store;

service Store {
  rpc read_price(google.protobuf.Empty) returns (ReadPriceReply) {}
  rpc sell(SellRequest) returns (SellReply) {}
  rpc end_execution(google.protobuf.Empty) returns (EndExecutionReply) {}
}

message ReadPriceReply { int32 price = 1; }

message SellRequest { int32 opag = 1; }

message SellReply { int32 status = 1; }

message EndExecutionReply { int32 status = 1; }
